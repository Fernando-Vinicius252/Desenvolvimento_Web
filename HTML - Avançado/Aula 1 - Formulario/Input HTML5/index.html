<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Avançado</title>
</head>

<body>

    <form method="GET" action="">

        <input type="color" name="cor">
        <br>
        <input type="date" name="data" max="2018-12-15">
        <br>
        <input type="datetime-local" name="data">
        <br>
        <input type="file" name="arquivo"> <!-- O método de envio não pode ser GET, tem que ser POST-->
        <br>
        <input type="number" name="numérico" min="5" max="10">
        <br>
        <input type="range" min="5" max="10" name="intervalo" id="">
        <br>
        <input type="tel" name="" id=""> <!-- Teclado número, funciona somente no telefone. -->
        <br>
        <input type="email" name="email" id="">
        <br>
        <input type="submit">
        

    </form>
</body>

</html>
